{% extends '_base.html' %}


{% block title %}
    Home
{% endblock %}


{% block content %}
    <h1>HOME</h1>
    {%if user.is_authenticated%}
        welcome {{user.username}} |
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="logout">
        </form>
    {%else%}
        <a href="{%url 'login'%}">login</a> | <a href="{%url 'signup'%}">sign up</a>
    {%endif%}
{% endblock %}
