{% extends '_base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    Hi
    {% if user.is_authenticated %}
        welcome {{ user.username }} | 
        
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>

    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
{% endblock %}
