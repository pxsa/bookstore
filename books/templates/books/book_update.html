{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
     {{ book.title }} ویرایش کتاب
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-4 my-5 card p-5 border-0 shadow">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <div class="d-grid">
                    <input class="btn btn-primary" type="submit" value="ویرایش">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
